<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    
<!-- Video Link 
https://www.youtube.com/watch?v=uS032avlZ6I&list=PLIA9m0zrhESKLI_U4oJpPTIDiUOHP382K&index=18&t=59s -->
<!-------------->

<div class="container"> 
    <div class="product"> 
        <div class="gallery"> 
            <img src="img/image1.png" id="productImg"> 
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div> 
        <div class="details">
            <h1>Casual T-Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem velit consequatur dolor quam expedita nisi!</p>
            <form> 
                <div class="size-select"> 
                    <p>Size</p> 
                    <label for="small"> 
                        <input type="radio" name="size" id="small"> 
                        <span>S</span> 
                    </label> 
                    <label for="medium"> 
                        <input type="radio" name="size" id="medium" >
                        <span>M</span> 
                    </label> 
                     <label for="large"> 
                        <input type="radio" name="size" id="large" >
                        <span>L</span> 
                    </label> 
                     <label for="x-large"> 
                        <input type="radio" name="size" id="x-large" >
                        <span>XL</span> 
                    </label> 
                      <label for="xx-large"> 
                        <input type="radio" name="size" id="xx-large" >
                        <span>XXL</span> 
                    </label> 
                     
                </div>
                

                <div class="color-select"> 
                    <p>Color</p> 
                    <label for="red"> 
                        <input type="radio" name="color" id="red"> 
                        <span class="color-1"></span> 
                    </label> 
                    <label for="green"> 
                        <input type="radio" name="color" id="green"> 
                        <span class="color-2"></span> 
                    </label> 
                    <label for="blue"> 
                        <input type="radio" name="color" id="blue"> 
                        <span class="color-3"></span> 
                    </label> 
                    <label for="pink"> 
                        <input type="radio" name="color" id="pink"> 
                        <span class="color-4"></span> 
                    </label> 
                    
                </div>
                <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number">
                </div>

                <button>Buy Now</button>
            </form> 

            
        </div> 
    </div> 
</div>

<!-------------->


    <script src="script.js"></script>
</body>
</html>
